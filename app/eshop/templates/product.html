{% extends 'base.html'%}
{%block content%}
<div class="card  mt-5 justify-content-center" style="width: 700px;">
  <div class="row mx-auto">
    <div class="col-md-4">
      <img src="{{product.images_url}}" class="card-img" alt="">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
          <p>{{product.category}}</p>
          <p class="card-text"><b>Price: {{product.price}}$</b></p>
          <p class="card-text"><b>{{product.description}}</b></p>
          <p class="card-text"><small> added: {{product.created_at|date:'d/m/Y h:m'}}</small></p>
      </div>
    </div>
    </div>
</div>
{%endblock%}
