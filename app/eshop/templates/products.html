{% extends 'base.html'%}
{% block content %}
<div class="row mt-5">
    {%for product in products%}
    <div class="col-sm-6">
          <div class="row no-gutters" >
            <div class="col-md-4">
              <img src="{{product.images_url}}" class="card-img" style="width:120px;height: 120px;" alt="">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{product.title}}</h5>
                  <p>{{product.category}}</p>
                  <p class="card-text"><b>Price: {{product.price}}$</b></p>
                <p class="card-text" ><a style="text-decoration: underline; color: black;" href="{% url 'product_detail' product.pk %}">see more >>></a></p>
                  <div class="container">
                      <div class="row">
                        <div class="col-sm">
                           <a href="{% url 'product_edit' product.pk %}"> Edit product</a>
                        </div>
                        <div class="col-sm">
                           <a href="{% url 'product_delete' product.pk %}"> Delete product</a>
                        </div>
                      </div>
                    </div>
              </div>
            </div>
          </div>
    </div>
    {%endfor%}
</div>
{% endblock %}
